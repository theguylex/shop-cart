<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppingCart</title>
    <link rel="stylesheet" href="shopCart.css">
</head>
<body>

    <h1>Shopping Cart Management System</h1>
    <div class="itemPrice section">
      <input type="text" id="itemName" placeholder="Enter item name" />
      <input type="number" id="itemPrice" placeholder="Enter item price" />
      <br />
      <br />
      <button class="addItem">Add Item</button>
      <button class="removeItem">Remove Item</button>
    </div>
    <div class="cartSummary">
      <p>Total Items: <span id="total-items">0</span></p>
      <p>Total Price: &#x20A6; <span id="total-price">0.00</span></p>
      <p>Eligible for Free Shipping: <span id="free-shipping"></span></p>
    </div>
    <p id="description"></p>
    <div id="checkout"></div>
    <br />
    <button class="checkout">Check Cart</button>

    <script src="shopCart.js"></script>
</body>
</html>
